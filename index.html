<body>

  <h2>Clases de Repaso Js Dataset</h2>

  <button>Mover los gatitos en lista</button>

  <div class="container">

    <div class="card" data-nombre="artilugia" data-sexo="hembra" data-color="gris" data-temp="extrovertido">

    <div class="card" data-nombre="boris" data-sexo="indistinto" data-color="rayado" data-temp="calmo">

        <h4>Boris</h4>
      </div>
    </div>

    <div class="card" data-nombre="Mimi" data-sexo="hembra" data-color="gris" data-temp="calmo">

    <div class="card" data-nombre="pippin" data-sexo="macho" data-color="melange" data-temp="amigable">

        <h4>Pippin</h4>
      </div>
    </div>

    <div class="card" data-nombre="pepo" data-sexo="macho" data-color="melange" data-temp="amigable">
      <img src="http://www.placekitten.com/600" />

        <h4>Pepo</h4>
      </div>
    </div>
  </div>

  <form>
    <div>
    <label for="filtro-nombre"> Filtrar por nombre
      <input type="text" id="filtro-nombre">
    </label>
    </div>

      <label for="colores">Colores</label>

      <input type="checkbox" name="filtro-colores" value="rayado"/>
        Rayado
 
      <input type="checkbox" name="filtro-colores" value="melange">

      <input type="checkbox" name="filtro-colores" value="todos">
        Todos

    <div class="sexo-gatos">
      <label>Sexo <br />
        <input type="radio" class="radio" name="sexo" value="macho" />
